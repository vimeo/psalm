dist: xenial
language: php

stages:
  - Code style analysis
  - test
  - Phar build
  - Code coverage analysis

php:
  - 7.1
  - 7.2
  - 7.3

env:
  matrix:
    - DEPS="high"
    - DEPS="low"
  global:
    - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-suggest --prefer-source"
    - XDEBUG="false"
    # generated with travis encrypt -r vimeo/psalm --org GITHUB_TOKEN="<secret oauth token>"
    - secure: 

cache:
  directories:
    - ./vendor

before_install:
    # determine INI file
    - export INI_DIR=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
    - export INI=$INI_DIR/travis.ini
    - if [[ "$TRAVIS_TAG" = '' ]]; then export COMPOSER_ROOT_VERSION=dev-master; fi
    # disable default memory limit
    - echo memory_limit = 2G >> $INI
    - if [[ "$XDEBUG" = 'false' && -f $INI_DIR/xdebug.ini ]]; then phpenv config-rm xdebug.ini; fi
    - composer clear-cache

install:
  - if [[ "$DEPS" = 'high' ]]; then travis_retry composer $DEFAULT_COMPOSER_FLAGS update; fi
  - if [[ "$DEPS" = 'low' ]]; then travis_retry composer $DEFAULT_COMPOSER_FLAGS --prefer-lowest --prefer-stable update; fi

script:
  - vendor/bin/phpunit
  - ./psalm

# Base test matrix (php/env)
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
  exclude: # covered in Code coverage stage
    - php: 7.3
      env: DEPS="high"

# Additional stages
jobs:
  include:
    - stage: Code coverage analysis
      php: 7.3
      # don't disable xdebug here
      env: XDEBUG="true"
      install:
        - composer $DEFAULT_COMPOSER_FLAGS update
        - composer require --dev php-coveralls/php-coveralls
        - mkdir -p build
      before_script:
        - vendor/bin/phpunit --dump-xdebug-filter build/xdebug-filter.php
      script:
        - vendor/bin/phpunit --prepend build/xdebug-filter.php
        - ./psalm --shepherd
      after_success:
        - travis_retry php vendor/bin/php-coveralls -v

    - stage: Code style analysis
      php: 7.3
      env: DEPS="high"
      script:
        - vendor/bin/phpcs

      # always build phar, but only deploy on tag builds
    - stage: Phar build
      php: 7.3
      env: DEPS="high"
      script:
        - bin/build-phar.sh
        - if [[ "$TRAVIS_REPO_SLUG" = 'vimeo/psalm' && "$TRAVIS_PULL_REQUEST" = 'false' ]]; then bin/travis-deploy-phar.sh; fi
      before_deploy:
        - echo $GPG_ENCRYPTION | gpg --passphrase-fd 0 keys.asc.gpg
        - gpg --batch --yes --import keys.asc
        - echo $SIGNING_KEY | gpg --passphrase-fd 0 -u 8A03EA3B385DBAA1 --armor --detach-sig build/psalm.phar
        - cd phar && git tag ${TRAVIS_TAG} && git push origin ${TRAVIS_TAG} && cd ..
      deploy:
        skip_cleanup: true
        on:
          tags: true
        provider: releases
        api_key: $GITHUB_TOKEN
        file:
          - build/psalm.phar
          - build/psalm.phar.asc
