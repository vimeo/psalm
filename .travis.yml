language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'

cache:
  directories:
    - ./vendor

install:
  - composer --prefer-source install

script:
  - vendor/bin/phpunit
  - bin/psalm
  - vendor/bin/php-cs-fixer fix --verbose --allow-risky=yes --dry-run --config ./.php_cs.dist -- $(git diff --name-only $TRAVIS_COMMIT_RANGE | grep '\.php$') .php_cs.dist
